<ion-header>
  <ion-navbar primary>
    <ion-title>
     TODO JOB TEST
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="home">

 <h2>Add a Todo</h2>
  <ion-item no-lines>
    <ion-input #newTodo (keyup.enter)="addTodo(newTodo.value); newTodo.value=''" 
    type="text" placeholder="Add new todo..." ></ion-input>
    <button primary large item-right (click)="addTodo(newTodo.value); newTodo.value=''">
      <ion-icon name="add"> </ion-icon>
    </button>
  </ion-item>



  <h2>Job List <small>Swipe a todo to edit or delete</small></h2>
  <ion-list no-lines>
    <ion-item-sliding #slidingItem *ngFor=" let todo of job; let index = index ">
      <ion-item>
       <ion-checkbox (click)="toggleComplete(todo)" [checked]="todo.isComplete"></ion-checkbox>
        <ion-item text-wrap item-left [class.completed]="todo.isComplete">
          {{ todo.manager }}
      </ion-item>
  	</ion-item>
      <ion-item-options (ionSwipe)="navToEdit(todo, index); slidingItem.close()">
        <button (click)="navToEdit(todo, index); slidingItem.close()">Edit</button>
        <button danger (click)="deleteTodo(todo, index)">
          <ion-icon name="trash"></ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
